<!-- flowershop landing page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <!-- page details -->
    <title>FlowerShop - Beautiful Flowers</title>
    <link rel="icon" href="./img/flowershop/logo.png">
    <!-- page info -->
    <meta name="keywords" content="flowershop, flowers">
    <meta name="description" content="Welcome to visit our brand new website page of FlowerShop.">
    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified Popper: Use for pop up bubble -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="main-flowershop.css">
</head>

<body>
    <!-- logo -->
    <div class="nav-logo">
        <a href="./index.html"><img src="./img/flowershop/logo.png" alt="logo"></a>
    </div>
    <!-- background image & slogan text -->
    <section class="hero">
        <div class="overlay">
        </div>
        <div class="text-block">
            <h1>Beautiful Flowers</h1>
            <button class="cta">
                <a href="./index.html">Learn more</a>
            </button>
        </div>
    </section>
    <!-- info & icons -->
    <section class="row">
        <!-- bootstrap -->
        <div class="col-md-3">
            <img src="./img/flowershop/flower-icon.png" alt="flower-icon">
            <p>Flowers for every kind of situation</p>
        </div>
        <div class="col-md-3">
            <img src="./img/flowershop/payment-icon.png" alt="payment-icon">
            <p>All major payments kinds accepted</p>
        </div>
        <div class="col-md-3">
            <img src="./img/flowershop/phone-icon.png" alt="phone-icon">
            <p>Free consultation</p>
        </div>
        <div class="col-md-3">
            <img src="./img/flowershop/truck-icon.png" alt="truck-icon">
            <p>City wide delivery</p>
        </div>
    </section>
</body>

</html>
