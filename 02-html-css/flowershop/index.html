<!-- 02-html-css -->
<!-- flowershop landing page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <!-- page details -->
    <title>FlowerShop - Beautiful Flowers</title>
    <link rel="icon" href="./img/flowershop/logo.png">
    <!-- page info -->
    <meta name="keywords" content="flowershop, flowers">
    <meta name="description" content="Welcome to visit our brand new website page of FlowerShop.">
    <!-- css -->
    <link rel="stylesheet" href="main-flowershop.css">
</head>

<body>
        <!-- logo -->
        <div class="nav-logo">
            <a href="./index.html"><img src="./img/flowershop/logo.png" alt="logo"></a>
        </div>
        <!-- background image & slogan text -->
        <section class="hero">

			<div class="overlay">
			</div>

            <div class="text-block">
                    <h1>Beautiful Flowers</h1>
                <button class="cta">
                    <a href="./index.html">Learn more</a>
                </button>
            </div>
        </section>

        <section class="icons">
            <div class="info-box">
                <img src="./img/flowershop/flower-icon.png" alt="flower-icon">
                    <p>Flowers for every kind of situation</p>
            </div>

            <div class="info-box">
                <img src="./img/flowershop/payment-icon.png" alt="payment-icon">
                    <p>All major payments kinds accepted</p>
            </div>

            <div class="info-box">
                <img src="./img/flowershop/phone-icon.png" alt="phone-icon">
                    <p>Free consultation</p>
            </div>

            <div class="info-box">
                <img src="./img/flowershop/truck-icon.png" alt="truck-icon">
                    <p>City wide delivery</p>
            </div>
        </section>

</body>

</html>
