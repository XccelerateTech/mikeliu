<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width", initial-scale=1.0">
<!-- page details -->
<title>FlowerShop - Our Services</title>
<link rel="icon" href="./img/flowershop/logo.png">
<!-- meta info -->
<meta name="description" content="Welcome to visit our brand new website page of FlowerShop. Enjoy free delivery & new online shopping experience now!">
<meta name="keywords" content="FlowerShop, flowers, shop, flower delivery">
<!-- css -->
<link rel="stylesheet" href="main-flowershop01.css">
</head>

<body>

<div class="container">
	<div class="header-logo">
		<a href="index.html" id="homeButton"></a>
	</div>
	
	<div class="main">
		<img src="./img/flowershop/flowershop.jpg">

		<div class="main-text">
			<h1>Beautiful Flowers</h1>
		</div>
		
		<div class="cta">
		<a href="index.html"><h3>Learn more</h3></a>
		</div>
	</div>

		<div class="footer-info">
			<div class="info-box">
				<div class="info-icon">
					<img src="./img/flowershop/flower-icon.png" alt="flower-icon">
				</div>	
				<div class="txt">
					<p>Flowers for every kind of situation</p>
				</div>
			</div>

			<div class="info-box">
				<div class="info-icon">				
					<img src="./img/flowershop/payment-icon.png" alt="payment-icon">
				</div>
				<div class="txt">
					<p>All major payments kinds accepted</p>
				</div>
			</div>

				<div class="info-box">
				<div class="info-icon">
					<img src="./img/flowershop/phone-icon.png" alt="phone-icon">
				</div>
				<div class="txt">
					<p>Free consultaion</p>
				</div>
			</div>

				<div class="info-box">
				<div class="info-icon">					
					<img src="./img/flowershop/truck-icon.png" alt="truck-icon">
				</div>
				<div class="txt">
					<p>City wide delivery</p>
				</div>
			</div>
		</div>
</div>
